<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Review Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Add your CSS link here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin-top:95px;
        }

        .navbar {
            background-color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0px 4px 2px -2px gray;
        }

        .container {
            margin: 2rem auto;
            padding: 2rem;
            max-width: 500px;
            background-color: white;
        }

        h2 {
            
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }
        form small{
            color: white;
        }

        

        input[type="text"], textarea {
            margin-bottom: 1rem;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        textarea {
            resize: none;
            height: 150px;
        }

        .error {
            color: red;
            font-size: 0.875rem;
            display: none;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav style="background-color: white; box-shadow: 2px 2px 3px 2px rgba(200, 200, 200, 0.3);" class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand" href="/"><img src="/static/logo.jpeg" width="65" height="60" alt="Logo"></a>
                   
    </nav>

    <div class="mt-8 container">
        <h2>Tutspot Review</h2>
        <form action="/reviews" method="post" id="reviewForm">
            <input type="text" name="name" id="username" placeholder="Enter your username">
            <small id="usernameError">Username cannot be empty.</small>
            <textarea id="review"  name="review" placeholder="Write your review here..."></textarea>
            <small id="reviewError">Review cannot be empty.</small>
            <button type="submit">Submit Review</button>
        </form>
    </div>
    <div style='background-color: white;' class="container">
        <h3> Reviews </h3>
        {% for i in data %}
        <div style="border: 1px solid blue; padding: 13px; border-radius: 10px;" class="mt-1">
        <div style="margin-top: 10px; justify-content: space-between; display: flex; align-items: center; padding: 9px 10px;">
            <h6> {{ i[0] }}</h6>
            <i>{{ i[2] }}</i>
        </div>
        <div style="display: flex; align-items: center; padding: 5px 12px; margin-bottom: -12px;">
            <p> {{ i[1] }}</p>
        </div>
       </div>
        {% endfor %}
        
    </div>



    

    <script>
        document.getElementById('reviewForm').addEventListener('submit', function (event) {
            let valid = true;

            const username = document.getElementById('username').value;
            var small1 = document.getElementById('usernameError');
            if (username.length < 1) {
            small1.style.color = "red";
                valid = false;
            }

            const review = document.getElementById('review').value;
            var small3 = document.getElementById('reviewError');
            if (review.length < 1) {
    small3.style.color = "red";  
            valid = false;
            }
            

            if (!valid) {
                event.preventDefault();
            }
        });
    </script>

</body>
</html>
